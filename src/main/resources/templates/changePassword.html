<!DOCTYPE html>
<html lan="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Change Password</title>
</head>
<body>
	<section>

		<div class="pagetitle">
			<h1>Change Password</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="dashboard"><i
							class="bi bi-house-door"></i></a></li>
					<li class="breadcrumb-item active">Change Password</li>
				</ol>
			</nav>
		</div>
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Change Password</h5>

				<div class="successMsg">
					<span th:text="${successMessage}"></span>
				</div>
				<div class="failureMsg">
					<span th:text="${failureMessage}"></span>
				</div>

				<form class="row g-3" action="updatePassword" method="post">
					<div class="col-12">
						<label for="oldPassword" class="form-label">Enter Old
							Password</label> <input type="password" class="form-control"
							name="oldPassword">
					</div>
					<div class="col-12">
						<label for="newPassword" class="form-label">Enter New
							Password</label> <input type="password" class="form-control"
							name="newPassword">
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-secondary">Reset</button>
					</div>
				</form>

			</div>
		</div>


	</section>
</body>
</html>
